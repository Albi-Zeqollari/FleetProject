
<h1 style="text-align: center; margin-top: 12px;">Companies</h1>
<div *ngIf="company">
  <button mat-stroked-button color="" routerLink="/home" class="btn"><mat-icon>replay</mat-icon></button>
  <button class="btn1" mat-button routerLink='/create-company'><mat-icon> add_comment</mat-icon> Add</button>
    <mat-table [dataSource]="dataSource">

        <mat-header-row *matHeaderRowDef='displayedColums'></mat-header-row>
        <mat-row *matRowDef='let row,columns:displayedColums'></mat-row>

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name</th>
            <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
          </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            
          </ng-container>
          
          <ng-container matColumnDef="actions">
  <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
  <mat-cell *matCellDef="let row" >
       <button mat-button  (click)="updateCompany(row.id)" ><mat-icon> border_color</mat-icon></button>
       <button mat-button (click)="deleteCompany(row.id)"><mat-icon><span class="material-icons">
        delete
        </span>
        </mat-icon></button>
       
  </mat-cell>
</ng-container>


    </mat-table>
    
 
</div>
