<h1 style="text-align: center;margin-top: 12px;">Vehicles</h1>
<div *ngIf="vehicles">
  <button mat-stroked-button color="" routerLink="/home" class="btn"><mat-icon>replay</mat-icon></button>
  <button class="btn1" mat-button routerLink='/create-vehicles'><mat-icon> add_comment</mat-icon> Add</button>
    <mat-table [dataSource]="vehicles">

        <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
        <mat-row *matRowDef='let row,columns:displayedColumns'></mat-row>

        <ng-container matColumnDef="vehicleName">
            <th mat-header-cell *matHeaderCellDef>Vehicle Name</th>
            <td mat-cell *matCellDef="let row"> {{row.vehicleName}} </td>
          </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef>Company</th>
            <td mat-cell *matCellDef="let row"> {{row.company.companyName}} </td>
          </ng-container>

        <ng-container matColumnDef="vehicleEngine">
            <th mat-header-cell *matHeaderCellDef>Engine</th>
            <td mat-cell *matCellDef="let row"> {{row.vehicleEngine}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-button (click)="updateVehicle(row.id)"><mat-icon> border_color</mat-icon></button>
                 <button mat-button (click)="deleteVehicle(row.id)"><mat-icon><span class="material-icons">
                  delete
                  </span>
                  </mat-icon></button>
                 
            </mat-cell>
          </ng-container>

    </mat-table>

</div>
