<h1 style="text-align: center;margin-top: 12px;">Service</h1>
<div *ngIf="service">
  <button mat-stroked-button color="" routerLink="/home" class="btn"><mat-icon>replay</mat-icon></button>
  <button class="btn1" mat-button routerLink='/create-vehicleservice'><mat-icon> add_comment</mat-icon> Add</button>

    <mat-table [dataSource]="service">

        <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
        <mat-row *matRowDef='let row,columns:displayedColumns'></mat-row>

        <ng-container matColumnDef="serviceName">
            <th mat-header-cell *matHeaderCellDef>Service Name</th>
            <td mat-cell *matCellDef="let row"> {{row.serviceName}} </td>
          </ng-container>

        <ng-container matColumnDef="timeFrequency">
            <th mat-header-cell *matHeaderCellDef>TimeFrequency</th>
            <td mat-cell *matCellDef="let row"> {{row.timeFrequency}} </td>
          </ng-container>

        <ng-container matColumnDef="kilometerFrequency">
            <th mat-header-cell *matHeaderCellDef>KilometerFrequency</th>
            <td mat-cell *matCellDef="let row"> {{row.kilometerFrequency}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-button (click)="updateServices(row.id)"><mat-icon> border_color</mat-icon></button>
                 <button mat-button  (click)="deleteServices(row.id)"><mat-icon><span class="material-icons">
                  delete
                  </span>
                  </mat-icon></button>
            </mat-cell>
          </ng-container>

    </mat-table>
  
</div>
