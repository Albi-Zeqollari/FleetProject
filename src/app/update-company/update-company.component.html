<div>

    
    <form (ngSubmit) = "onSubmit()" class="form">
        <h1>Edit company</h1>
    
        <div class="form-group">
            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Company Name</mat-label>
            <input matInput type="text"  class="form-control" id="name"
            [(ngModel)] = "company.companyName" name="CompanyName" required>
        </mat-form-field>
        </div>
    
        <div class="form-group">
            <h3>CompanyLogo</h3>
            <button type="button" id="btn" mat-raised-button (click)="fileInput.click()">Choose File</button>
            <input hidden (change)=" readUrl($event)" #fileInput type="file" id="file">
            <img [src]="url" width="200px" height="100px" id="input" >
          
        </div>
        <br>
     
        <div class="form-group">
            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Address</mat-label>
            <input matInput type="text"  class="form-control" id="address"
            [(ngModel)] = "company.address" name="address " required>
        </mat-form-field>
        </div>
    
        <div class="form-group"> 
            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Email</mat-label>
            <input matInput type="text"  class="form-control" id="email"
            [(ngModel)] = "company.email" name="email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        </div>


        <div class="form-group">

            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Description</mat-label>
            <input matInput type="text"  class="form-control" id="description"
            [(ngModel)] = "company.description" name="description" required >
        </mat-form-field>
        </div>
        
        <br>
        
        <button mat-raised-button color="primary">Submit</button>
        <button mat-stroked-button color="warn" routerLink="/company" class="bt">Cancel</button>
      
    </form>
    <br>
    </div>
